<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-3 p-2 border-bottom">
          <a href="" class="text-primary text-decoration-none">
            <h2><i class="fa-solid fa-shop me-2"></i>My Shop</h2>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-lg-7">
          <div class="row" id="product-div"></div>
        </div>

        <div class="col-12 col-lg-5">
          <div class="card-p3">
            <div
              class="d-flex align-items-center justify-content-between border-bottom"
            >
              <h3 class="text-primary">Cart List</h3>
              <div class="d-flex align-items-center text-primary">
                <i class="fa-solid fa-cart-shopping fs-3 me-2"></i>
                <span class="fs-3">1</span>
              </div>
            </div>

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody class="product-table">
                <tr>
                  <td>
                    <img
                      src="./img/macbook-1.png"
                      id="img-cart"
                      title="Macbook 1"
                    />
                  </td>
                  <td><p class="fs-5 pt-2">$100</p></td>
                  <td>
                    <i
                      class="fa-solid fa-circle-minus fs-5 text-primary pt-3"
                    ></i>
                    <span class="mx-2 fs-5 pt-3">1</span>
                    <i
                      class="fa-solid fa-circle-plus fs-5 text-primary pt-3"
                    ></i>
                  </td>
                  <td>
                    <i
                      class="fa-solid fa-trash text-danger fs-5 pt-3"
                      title="Remove"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./products.js"></script>
  <script src="./app.js"></script>
</html>
